<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="10; URL=./">
    <title>Simle_ChatBot</title>
</head>
<body>
<div id="container">
    <h2>Ricky</h2><br/>


    <FORM action="./" method="post">
        История чата:<br/>
        <TEXTAREA readonly="readonly" WRAP="virtual" COLS="60" ROWS="15">${messages}</TEXTAREA><br><br>
        Ник пользователя:<br/>
        <INPUT TYPE="text" SIZE="58px" name="nickname" value=""><br/>
        Сообщение:<br/>
        <TEXTAREA NAME="message" WRAP="virtual" maxlength="200" placeholder="введите сообщение" COLS="60" ROWS="3"></TEXTAREA><br>

        <INPUT TYPE="submit" VALUE="Отправить">
        <input type="reset" value="Сброс"><br/>
    </FORM>
</div>

<style>
    textarea {
        resize: none;
    }

    #container{
        font-family: 'Roboto', sans-serif;
        font-size:16px;
        padding: 8px;
        border: 1px solid #dfdfdf;
        color: #3f3f3f;
        width: 450px;
        margin: 150px auto;
    }
</style>

</body>
</html>
