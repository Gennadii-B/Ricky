<html>

    <-meta http-equiv="refresh" content="10; URL=./chat">
    <title>CHAT 88</title>

</head>
<body>
        <div id="container">
            <form action="" method="post">
                <a href='/Ricky/chat' class='button'>Чат</a>
                <a href='/Ricky/login' class='button'>Авторизация</a>
                <a href='/Ricky/registration' class='button'>Регистрация</a>
                <input class='button' type="submit" name="logout" value="Выход"/>
            </form>
        </div>

        <div id="container_list_users">
            <h3>Пользователи</h3>

            <textarea style="width: 100%" ROWS="30">
                ${users}
            </textarea>

        </div>

        <div id="container_chat">
        <div id="centr">Ricky<br/><br/></div>
                <FORM action="chat" method="post">
                    История чата:<br/>
                    <TEXTAREA onload="move" readonly="readonly" WRAP="virtual" ROWS="20">${messages}</TEXTAREA><br><br>
                    Ник пользователя:<br/>
                    <TEXTAREA id="centro" readonly="readonly" name="nickname" ROWS="1">${nickname}</TEXTAREA><br/>
                     Сообщение:<br/>
                    <TEXTAREA NAME="message" WRAP="virtual" maxlength="200" placeholder="введите сообщение" COLS="60" ROWS="3"></TEXTAREA><br>
                    <INPUT class='button' TYPE="submit" VALUE="Отправить">
                    <input class='button' type="reset" value="Сброс"><br/>
                </FORM>
        </div>
